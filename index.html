<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="registration-form">
        <div class="form-heder">
            <span>Contact Manager</span>
            <select name="" id="">
                <option value="" selected>More actions  â–¼</option>
                <option value="">Action 1</option>
                <option value="">Action 2</option>
                <option value="">Action 3</option>
                <option value="">Action 4</option>
            </select>
        </div>
        <div class="form-main">
            <div class="left-column">
                <div class="row">
                    <span>First name *</span>
                    <input type="text" name="first-name" value="">
                </div>
                <div class="row">
                    <span>Last name *</span>
                    <input type="text" name="last-name" value="">
                </div>
                <div class="row">
                    <span>Address</span>
                    <textarea name="address" id="" rows="10"></textarea>
                </div>
                <div class="row">
                    <span>City</span>
                    <input type="text" name="city" value="">
                </div>
                <div class="row">
                    <span>State</span>
                    <select name="state" id="">
                        <option value="" selected="selected">-Select</option>
                        <option value="">Select 1</option>
                        <option value="">Select 2</option>
                        <option value="">Select 3</option>
                    </select>
                </div>
                <div class="row">
                    <span>Zip</span>
                    <input type="text" name="zip" value="">
                </div>
                <div class="row">
                    <span>Home Phone</span>
                    <input type="text" name="home-phone" value="">
                </div>
                <div class="row">
                    <span>Work Phone *</span>
                    <input type="text" name="work-phone" value="">
                </div>
                <div class="row">
                    <span>Fax Number</span>
                    <input type="text" name="fax-number" value="">
                </div>
                <div class="row">
                    <span>WebSite</span>
                    <div class="web-sate">
                        <div>    
                            <span>URL</span>
                            <input type="text" name="url" value="">
                        </div>
                        <div>
                            <span>Link Name</span>
                            <input type="text" name="link-name" value="">
                         </div>
                    </div>
                </div>
                <div class="row">
                    <span>Email Address *</span>
                    <input type="text" name="email-address" value="">
                </div>
            </div>
            <div class="right-column">
                <div class="row">
                    <span>When is the best time to contact you?</span>
                    <div class="radio-fild">
                        <span>
                            <input type="radio" name="when-contact" value="Morning">Morning
                        </span>
                        <span>
                            <input type="radio" name="when-contact" value="Afternoon">Afternoon
                        </span>
                        <span>
                            <input type="radio" name="when-contact" value="Evening">Evening     
                        </span>
                    </div>
                </div>
                <div class="row">
                    <span>What is the best way to contact you?</span>
                    <div class="radio-fild">
                        <span>
                            <input type="radio" name="what-way" value="Phone">Phone
                        </span>
                        <span>
                            <input type="radio" name="what-way" value="Email">Email
                        </span>
                        <span>
                            <input type="radio" name="what-way" value="Fax">Fax     
                        </span>
                    </div>
                </div>
                <div class="row">
                    <span>Message</span>
                    <textarea name="address" id="" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div class="form-footer">
                <input type="submit" name="submit" value="Submit">
                <input type="reset" value="Reset">
        </div>
    </div>
    
</body>
</html>
